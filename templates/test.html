<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Data Framve Viewer</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
		 {% block content %} {% endblock %}
		  <div class="jumbotron text-center">
		<h2> Currently viewing: {{file_name}} </h2>
		  </div>


	  <div class="container">
		<div class="row">
			<div class="col-sm-2">
				<h2> Row no: </h2>
			</div>
			<div class="col-sm-8">
				<h2> {{row_no}} </h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<h2> Value: </h2>
			</div>
			<div class="col-sm-8">
				<h2> {{desc_text}} <h2>
			</div>

		</div>
		<div class="row">
			<div class="col-sm-2">
				<h2> Type: <h2>
			</div>
			<div class="col-sm-8">		
				<h2> {{type}} </h2>
			</div>

		</div>

	 </div>
	 <form method="POST" action="">
	<div class="btn-group" role="group" aria-label="Basic example">
		{% if first %}
  		<button type="submit" value="Previous" name="Previous" class="btn btn-secondary">Previous</button>
		{% endif %}
		<button type="submit" value="Correct" name="Correct" class="btn btn-secondary">Correct</button>
		<button type="submit" value="Incorrect" name="Incorrect" class="btn btn-secondary">Incorrect</button>
		<button type="submit" value="Next" name="Next" class="btn btn-secondary">Next</button>
		<button type="submit" value="Write to csv" name="Write to csv" class="btn btn-secondary">Write to csv</button>
	
	</div>
	 </form>
	 <!-- jQuery for Bootstrap  -->
        <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	 <!-- Bootstap JS -->
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 

  </body>
</html>
